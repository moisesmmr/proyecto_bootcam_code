<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheatsheet JavaScript</title>
</head>
<body>
    
    <h1>Procesar JavaScript</h1>
    <a href="#" onclick="console.log('Hola desde un script inline')">Inline script</a>
    <a href="#">Internal script</a>
    <a href="#">External script</a>

    <script>
        function saludo () {
            alert("Hola desde un script interno")
        }
        document.getElementsByTagName("a").item(1).addEventListener("click", saludo);
    </script>

    <script src="js/main.js"></script>

</body>
</html>
